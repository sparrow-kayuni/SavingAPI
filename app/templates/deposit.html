{% extends "base.html" %}
{% block page %}
<div class="container">
    <h1>Deposit Into Account</h1>
    <form action="/deposit" method="post" class="form-group card row col-md-6 p-3">
        <div class="mt-2">
            <label for="currency">Currency</label>
            <select name="currency" class="form-control" id="currencySelectField"></select>
        </div>
        <div class="mt-2">
            <label for="amount">Amount</label>
            <input type="number" name="amount" class="form-control" id="amountField" placeholder="Enter amount here">
        </div>
        <div class="mt-4">
            <input type="submit" name="amount" class="btn btn-primary" value="DEPOSIT">
        </div>
    </form>
</div>

{% endblock page %}
